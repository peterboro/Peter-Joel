<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div>
      <h1 id="title">MICROVERSE SURVEY FORM!</h1>
      <p id="description"> Kindly fill out this form and help improve the learning.</p>

      <form id="survey-form" action="index.html" method="post">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control " placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
  <label id="number-label" for="number"
    >Age<span class="clue">(optional)</span></label
  >
  <input
    type="number"
    name="age"
    id="number"
    min="10"
    max="99"
    class="form-control"
    placeholder="Age"
  />
</div>
        <div class="form-group">
          <p>Which option best decribes your current role?</p>
          <select id="dropdown" name="Role" class="form-control" required>
          <option Disabled selected value> Select Current Role</option>
          <option Value= "Students">Students</option>
          <option value="Job">Full time Job</option>
          <option value="Learner">Full time Learner</option>
          <option value="Prefer No">Prefer not say</option>
          <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend Microverse to a friend?</p>
          <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
          <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
          <label>
        <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
        </div>
        <div class="form-group">
          <p>What is your favorite feature of Microverse? </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Collaborative Projects</option>
            <option value="community">Community</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Select all that apply)</span>
          </p>
          <label><input
              name="prefer"
              value="curriculum"
              type="checkbox"
              class="input-checkbox"
            />Curriculum</label
          >
          <label>
            <input
              name="prefer"
              value="video-tutorials"
              type="checkbox"
              class="input-checkbox"
            />Video Tutorials</label
          >
          <label
            ><input
              name="prefer"
              value="Forum-discussions"
              type="checkbox"
              class="input-checkbox"
            />Forum Discussions
            </label
          >
          <label>
            <input
              name="prefer"
              value="Frequently-asked-questions"
              type="checkbox"
              class="input-checkbox"
            />Frequently Asked Questions(FAQ)
          </label>
        </div>
        <div class="form-group">
          <p>Any comments?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </div>
      </form>

    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
